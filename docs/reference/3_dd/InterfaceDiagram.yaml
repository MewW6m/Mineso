openapi: 3.0.0
info:
  title: ''
  version: ''
  contact: {}
  description: |-
    <details><summary style="font-size:1.75em;">API一覧</summary><div>


    | URL                              | メソッド | API名                                            |
    | :------------------------------- | :------- | :----------------------------------------------- |
    | /api/auth/{socialType}           | POST     | ソーシャルログイン                               |
    | /api/user/@{userid}               | GET      | 指定したユーザー情報を返す                       |
    | /api/user/@{userid}               | POST     | 指定したユーザー情報を更新する                   |
    | /api/user/@{userid}               | DELETE   | 指定したユーザー情報を削除する                |
    | /api/user/follow/@{userid}        | GET      | 指定したユーザーのフォローユーザーリストを返す   |
    | /api/user/follow/{followuid} | POST     | 指定したユーザーをフォローする                   |
    | /api/user/follow/{followuid} | DELETE | 指定したユーザーをフォロー解除する               |
    | /api/user/follower/@{userid}      | GET      | 指定したユーザーのフォロワーユーザーリストを返す |
    | /api/setting/profile/{uid}       | GET      | プロフィール設定情報を返す                       |
    | /api/setting/profile/{uid}       | POST     | プロフィール設定情報を更新する                   |
    | /api/setting/account/{uid}       | GET      | アカウント設定情報を返す                         |
    | /api/setting/account/{uid}       | POST     | アカウント設定情報を更新する                     |
    | /api/setting/nortification/{uid} | GET      | 通知設定情報を返す                               |
    | /api/setting/nortification/{uid} | POST     | 通知設定情報を更新する                           |
    | /api/setting/customize/{uid}     | GET      | 表示設定情報を返す                               |
    | /api/setting/customize/{uid}     | POST     | 表示設定情報を更新する                           |
    | /api/nortification/{uid}         | GET      | 通知情報リストを返す                             |
    | /api/nortification/{uid}         | POST     | 通知を更新する                                   |
    | /api/tag                     | GET      | タグリストを取得する                             |
    | /api/tag/@{tname}           | GET      | 指定したタグのタグ付けユーザーリストを返す       |
    | /api/tag/@{tname}        | POST     | ユーザータグを登録する                           |
    | /api/tag/@{tname}        | DELETE | ユーザータグを削除する                           |
    | /api/app                 | GET      | アプリリストを取得する                           |
    | /api/app | POST     | アプリを登録する                                 |
    | /api/app/@{aname}             | GET      | 指定したアプリの登録ユーザーリストを返す         |
    | /api/app/{aid}            | POST     | ユーザーアプリ関連情報を登録する                 |
    | /api/app/{aid}            | DELETE | ユーザーアプリ関連情報を削除する                 |

    </div></details>
servers:
  - url: 'http://localhost:8080'
    description: 開発環境
paths:
  '/api/auth/{socialtype}':
    post:
      summary: ソーシャルログイン
      operationId: post-login
      responses:
        '200':
          description: 共通レスポンス
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoResponse'
        default:
          $ref: '#/components/responses/commonResponse'
      description: ログインを行う
      tags:
        - '/api/auth/{socialType}'
    parameters:
      - schema:
          type: string
        name: socialtype
        in: path
        required: true
        description: SNS種類
  '/api/user/@{userid} ':
    get:
      summary: ユーザー情報取得
      tags:
        - '/api/user/@{userid}'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/userDetail'
        default:
          $ref: '#/components/responses/commonResponse'
      operationId: get-login
      description: ユーザーの詳細の取得
      parameters: []
    parameters:
      - $ref: '#/components/parameters/puserid'
    post:
      summary: ユーザー情報更新
      tags:
        - '/api/user/@{userid}'
      operationId: post-api-user-userid
      responses:
        '200':
          description: 共通レスポンス
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoResponse'
        default:
          $ref: '#/components/responses/commonResponse'
      description: ユーザーの更新
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InfoUserRequired'
    delete:
      summary: ユーザー情報削除
      tags:
        - '/api/user/@{userid}'
      operationId: delete-api-user-@-userid
      responses:
        '200':
          description: 共通レスポンス
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoResponse'
        default:
          $ref: '#/components/responses/commonResponse'
      description: ユーザー情報を削除する
  '/api/user/follow/@{userid}':
    get:
      summary: フォロー一覧取得
      tags:
        - '/api/user/follow/@{userid}'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                description: フォローリスト
                items:
                  $ref: '#/components/schemas/InfoUserRequired'
        default:
          $ref: '#/components/responses/commonResponse'
      operationId: get-@-userid-follow
      description: そのユーザーのフォロー一覧を取得する
    post:
      summary: フォロー
      tags:
        - '/api/user/follow/@{userid}'
      operationId: post-api-user-follow-add-followuid
      responses:
        '200':
          description: 共通レスポンス
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoResponse'
        default:
          $ref: '#/components/responses/commonResponse'
      description: 指定したユーザーをフォローする
    delete:
      summary: フォロー解除
      tags:
        - '/api/user/follow/@{userid}'
      operationId: delete-api-user-follow-followuid
      responses:
        '200':
          description: 共通レスポンス
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoResponse'
        default:
          $ref: '#/components/responses/commonResponse'
      description: 指定したユーザーをフォロー解除する
    parameters:
      - $ref: '#/components/parameters/puserid'
  '/api/user/follower/@{userid}':
    get:
      summary: フォロワー一覧取得
      tags:
        - '/api/user/follower/@{userid}'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                description: フォロワーリスト
                items:
                  $ref: '#/components/schemas/InfoUserRequired'
        default:
          $ref: '#/components/responses/commonResponse'
      operationId: get-@-userid-follower
      description: そのユーザーのフォロワーの一覧を取得する
    parameters:
      - $ref: '#/components/parameters/puserid'
  /api/setting/profile:
    get:
      summary: プロフィール設定取得
      tags:
        - '/api/setting/profile'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                description: プロフィール設定
                properties:
                  sid:
                    type: integer
                    description: 設定ID
        default:
          $ref: '#/components/responses/commonResponse'
      operationId: get-setting-profile
      description: プロフィール設定情報を返す
      security:
        - key: []
    post:
      summary: プロフィール設定更新
      tags:
        - '/api/setting/profile'
      operationId: post-api-setting-profile
      responses:
        '200':
          description: 共通レスポンス
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoResponse'
        default:
          $ref: '#/components/responses/commonResponse'
      description: プロフィール設定を更新する
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: プロフィール設定
              properties:
                sid:
                  type: integer
                  description: 設定ID
  /api/setting/account:
    get:
      summary: アカウント設定取得
      tags:
        - '/api/setting/account'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                description: アカウント設定
                properties:
                  sid:
                    type: integer
                    description: 設定ID
                  umail:
                    $ref: '#/components/schemas/umail'
        default:
          $ref: '#/components/responses/commonResponse'
      operationId: get-setting-account
      description: アカウント設定情報を返す
      security:
        - key: []
    post:
      summary: アカウント設定更新
      tags:
        - '/api/setting/account'
      operationId: post-api-setting-account
      responses:
        '200':
          description: 共通レスポンス
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoResponse'
        default:
          $ref: '#/components/responses/commonResponse'
      description: アカウント設定を更新する
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: アカウント設定
              properties:
                sid:
                  type: integer
                  description: 設定ID
                umail:
                  $ref: '#/components/schemas/umail'
  /api/setting/nortification:
    get:
      summary: 通知設定取得
      tags:
        - '/api/setting/nortification'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                description: 通知設定
                properties:
                  sid:
                    type: integer
                    description: 設定ID
        default:
          $ref: '#/components/responses/commonResponse'
      operationId: get-setting-nortification
      description: 通知設定情報を返す
      security:
        - key: []
    post:
      summary: 通知設定更新
      tags:
        - '/api/setting/nortification'
      operationId: post-api-setting-nortification
      responses:
        '200':
          description: 共通レスポンス
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoResponse'
        default:
          $ref: '#/components/responses/commonResponse'
      description: 通知設定情報を更新する
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: 通知設定
              properties:
                sid:
                  type: integer
                  description: 設定ID
  /api/setting/customize:
    get:
      summary: 表示設定取得
      tags:
        - '/api/setting/customize'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                description: 表示設定
                properties:
                  sid:
                    type: integer
                    description: 設定ID
        default:
          $ref: '#/components/responses/commonResponse'
      operationId: get-setting-customize
      description: 表示(デザイン)設定を返す
      security:
        - key: []
    post:
      summary: 表示設定更新
      tags:
        - '/api/setting/customize'
      operationId: post-api-setting-customize
      responses:
        '200':
          description: 共通レスポンス
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoResponse'
        default:
          $ref: '#/components/responses/commonResponse'
      description: 表示(デザイン)設定を更新する
      requestBody:
        content:
          application/json:
            schema:
              type: object
              description: 表示設定
              properties:
                sid:
                  type: integer
                  description: 設定ID
  /api/nortification:
    get:
      summary: 通知取得
      tags:
        - '/api/nortification'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                description: 通知リスト
                items:
                  type: object
                  description: 通知
                  properties:
                    nid:
                      type: string
                      description: 通知ID
                    ntitle:
                      type: string
                      description: タイトル
                    ndetail:
                      type: string
                      description: 詳細
                    ntype:
                      type: string
                      description: カテゴリ
                    ndate:
                      type: string
                      description: 通知日時
                      format: date-time
                  required:
                    - nid
                    - ntitle
                    - ndetail
                    - ntype
                    - ndate
        default:
          $ref: '#/components/responses/commonResponse'
      operationId: get-nortification
      description: 通知情報リストを返す
    post:
      summary: 通知フラグ更新
      tags:
        - '/api/nortification'
      operationId: post-api-nortification
      responses:
        '200':
          description: 共通レスポンス
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoResponse'
        default:
          $ref: '#/components/responses/commonResponse'
      description: 通知を更新する
      requestBody:
        content:
          application/json:
            schema:
              type: array
              description: 通知IDリスト
              items:
                type: string
                description: 通知ID
        description: ''
  /api/tag:
    get:
      summary: タグ一覧取得
      tags:
        - /api/tag
      operationId: get-api-tag-get
      description: タグリストを取得する
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InfoTagRequired'
        default:
          $ref: '#/components/responses/commonResponse'
    parameters: []
  '/api/tag/@{tname}':
    parameters:
      - schema:
          type: string
        name: tname
        in: path
        required: true
    get:
      summary: タグフォローユーザー一覧取得
      tags:
        - '/api/tag/@{tname}'
      operationId: get-api-tag-add-tname
      description: 指定したタグのタグ付けユーザーリストを返す
      responses:
        '200':
          $ref: '#/components/responses/userList'
        default:
          $ref: '#/components/responses/commonResponse'
    post:
      summary: タグにユーザー紐づけ
      tags:
        - '/api/tag/@{tname}'
      operationId: post-api-tag-add-tname
      responses:
        '200':
          description: 共通レスポンス
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoResponse'
        default:
          $ref: '#/components/responses/commonResponse'
      description: ユーザータグを登録する
    delete:
      summary: タグにユーザー紐づけ解除
      tags:
        - '/api/tag/@{tname}'
      operationId: delete-api-tag-add-tname
      responses:
        '200':
          description: 共通レスポンス
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoResponse'
        default:
          $ref: '#/components/responses/commonResponse'
      description: ユーザータグを削除する
  /api/app:
    get:
      summary: アプリ一覧取得
      tags:
        - /api/app
      operationId: get-api-app
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InfoAppRequired'
        default:
          $ref: '#/components/responses/commonResponse'
      description: アプリリストを取得する
    post:
      summary: アプリ登録/更新
      tags:
        - /api/app
      operationId: post-api-app-add
      responses:
        '200':
          description: 共通レスポンス
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoResponse'
        default:
          $ref: '#/components/responses/commonResponse'
      description: アプリを登録する
    parameters: []
  '/api/app/@{aname}':
    parameters:
      - schema:
          type: string
        name: aname
        in: path
        required: true
        description: アプリ名
    get:
      summary: アプリに紐づいたユーザー一覧取得
      tags:
        - '/api/app/@{aname}'
      responses:
        '200':
          $ref: '#/components/responses/userList'
        default:
          $ref: '#/components/responses/commonResponse'
      operationId: get-api-app-aname
      description: アプリを登録しているユーザーの一覧を取得する
    post:
      summary: アプリにユーザー紐づけ
      tags:
        - '/api/app/@{aname}'
      operationId: post-api-app-add-aid
      responses:
        '200':
          description: 共通レスポンス
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoResponse'
        default:
          $ref: '#/components/responses/commonResponse'
      description: ユーザーアプリ関連情報を登録する
    delete:
      summary: アプリにユーザー紐づけ解除
      tags:
        - '/api/app/@{aname}'
      operationId: delete-api-app-aid
      responses:
        '200':
          description: 共通レスポンス
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfoResponse'
        default:
          $ref: '#/components/responses/commonResponse'
      description: ユーザーアプリ関連情報を削除する
tags:
  - name: '/api/auth/{socialType}'
  - name: '/api/user/@{userid}'
  - name: '/api/user/follow/@{userid}'
  - name: '/api/user/follower/@{userid}'
  - name: '/api/setting/profile'
  - name: '/api/setting/account'
  - name: '/api/setting/nortification'
  - name: '/api/setting/customize'
  - name: '/api/nortification'
  - name: '/api/tag'
  - name: '/api/tag/@{tname}'
  - name: '/api/app'
  - name: '/api/app/@{aname}'
components:
  parameters:
    puserid:
      schema:
        $ref: '#/components/schemas/userid'
      name: userid
      in: path
      required: true
      description: 取得するユーザーID
  responses:
    userList:
      description: OK
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/InfoUserList'
    commonResponse:
      description: 共通レスポンス
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/InfoResponse'
  securitySchemes:
    key:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: AuthrizationURL
          tokenUrl: TokenURL
          refreshUrl: RefreshUrl
          scopes: {}
        clientCredentials:
          tokenUrl: TokenURL
          refreshUrl: RefreshURL
          scopes:
            scope_1: description
  schemas:
    uid:
      type: integer
      description: ユーザー固有ID
    userid:
      type: string
      description: ユーザーID
    uname:
      type: string
      description: ユーザー名
    umail:
      type: string
      description: メールアドレス
    udesc:
      type: string
      description: ユーザー説明
    uimgpath:
      type: string
      description: ユーザー画像パス
    followcount:
      type: integer
      description: フォロー数
    followercount:
      type: integer
      description: フォロワー数
    tid:
      type: integer
      description: タグID
    tname:
      type: string
      description: タグ名
    aid:
      type: integer
      description: アプリID
    aname:
      type: string
      description: アプリ名
    aimgpath:
      type: string
      description: アプリ画像URL
    aurl:
      type: string
      description: アプリURL
    userDetail:
      type: object
      description: ユーザー情報
      properties:
        userid:
          $ref: '#/components/schemas/userid'
        uname:
          $ref: '#/components/schemas/uname'
        udesc:
          $ref: '#/components/schemas/udesc'
        uimgpath:
          $ref: '#/components/schemas/uimgpath'
        followcount:
          $ref: '#/components/schemas/followcount'
        followercount:
          $ref: '#/components/schemas/followercount'
        taglist:
          type: array
          description: タグリスト
          items:
            $ref: '#/components/schemas/InfoTagRequired'
        applist:
          type: array
          description: アプリリスト
          items:
            $ref: '#/components/schemas/InfoAppRequired'
      required:
        - userid
        - uname
        - udesc
        - uimgpath
        - followcount
        - followercount
        - taglist
        - applist
    InfoUserRequired:
      type: object
      description: ユーザー情報
      properties:
        userid:
          $ref: '#/components/schemas/userid'
        uname:
          $ref: '#/components/schemas/uname'
        udesc:
          $ref: '#/components/schemas/udesc'
        uimgpath:
          $ref: '#/components/schemas/uimgpath'
      required:
        - userid
        - uname
        - udesc
        - uimgpath
    InfoUserList:
      type: array
      description: ユーザー一覧
      items:
        $ref: '#/components/schemas/InfoUserRequired'
    InfoAppRequired:
      type: object
      description: アプリ
      properties:
        aid:
          $ref: '#/components/schemas/aid'
        aname:
          $ref: '#/components/schemas/aname'
        aimgpath:
          $ref: '#/components/schemas/aimgpath'
        aurl:
          $ref: '#/components/schemas/aurl'
      required:
        - aid
        - aname
        - aimgpath
        - aurl
    InfoTagRequired:
      type: object
      description: タグ
      properties:
        tid:
          $ref: '#/components/schemas/tid'
        tname:
          $ref: '#/components/schemas/tname'
      required:
        - tid
        - tname
    InfoResponse:
      type: object
      description: レスポンス内容
      properties:
        code:
          type: integer
          description: レスポンスコード
        message:
          type: string
          description: レスポンスメッセージ
      required:
        - code
        - message
